<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Crypto Converter</h1>

   
    <section id="main">

        <section id="input">
            <div id="crypto">Crypto:</div>

            <select id="optionCrypto">
                <option>BTC</option>
                <option>ETH</option>
            </select>

            <br>
            <div id="currency">Currency:</div>
            <select id="optionCurrency">
                <option>AUD</option>
                <option>USD</option>
            </select>
            <br>
            <button id="button">Check</button>
        </section>

        <br>

        <section id="cryptoInput">
            <div id="numberOfCrypto">Crypto:</div>
            <input id="amount" type="number" value="1" min="1" max="100">
            <br>
            <div id="inputCurrency">Currency:</div>
            <select id="typeCurrency">
                <option>AUD</option>
                <option>USD</option>
            </select>
            
        </section>
        


        <br>
        
        <section id="ExchangeRate">
            <div>Exchange Rate:</div>
            <div id="rate">----</div>
        </section>

       

    </section>
    <section id="news">
        <div id="newsLinks" >
            <a>test</a>
        </div>
    </section>
    
    
    
    
    <script src="scripts.js"></script>
</body>

</html>
