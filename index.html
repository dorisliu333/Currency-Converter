<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Crypto Converter</h1>

    <section id="main">

        <section id="input">
            <div id="crypto">Crypto:</div>

            <select id="optionCrypto">
                <option>BTC</option>
                <option>ETH</option>
            </select>

            <br>
            <div id="currency">Currency:</div>
            <select id="optionCurrency">
                <option>AUD</option>
                <option>USD</option>
            </select>
            <br>
            <button id="button">Check</button>
        </section>

        

        <br>
        
        <section id="ExchangeRate">
            <div>Exchange Rate:</div>
            <div id="rate">----</div>
        </section>

    </section>

    <section id="news">
        <h2>news</h2>
    </section>
   
    
    
    <script src="scripts.js"></script>
